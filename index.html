.link{padding:0 4px}
.link:hover{background-color:#fff;color:#28a428}
.link.main{display:block;width:200px;margin-right:auto;margin-left:auto;font-size:32px}
.link.github{position:fixed;top:10px;right:10px}
.chrome:before,.firefox:before,.github:before,.headsup:before,.text:before{font-family:home;margin-right:3px}
.github:before,.text:before{content:"\e803"}
.headsup:before{content:"\e804"}
.chrome:before{content:"\e801"}
.firefox:before{content:"\e800"}

#github-stats .stat{overflow:hidden;display:inline-block;border:1px solid #fff;border-radius:3px}
#github-stats .stat:hover{background-color:#fff}
#github-stats .stat:hover a,.link:hover:before,.stat:hover:before{color:#28a428}
