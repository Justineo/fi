#github-stats .stat:hover a{color:#28a428}
#repo-link:before,.text:before{content:"\e800";font-family:git;margin-right:3px}
#repo-link:hover:before,.stat:hover:before{color:#28a428}
#repo-link{position:fixed;top:10px;right:10px;padding:0 4px}
